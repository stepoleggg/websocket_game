        <script id="floor-vertex-shader" type="x-shader/x-vertex">
uniform float uTime;

varying vec2 vUv;

void main() {
    vUv = uv;

    //vec3 delta = normal * sin(position.x * position.y * uTime / 10.0);
    //vec3 newPosition = position;

    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}
        </script>
        <script id="floor-fragment-shader" type="x-shader/x-fragment">
uniform float uTime;

varying vec2 vUv;

float rand(vec2);

void main() {
    gl_FragColor = vec4(rand(vUv.xy+(1.0, 0.0)), rand(vUv.xy+(0.0, 1.0)), rand(vUv.xy), 1.0);
}

float rand(vec2 seed) {
    return fract(sin(dot(seed, vec2(12.9898,78.233))) * 43758.5453123);
}
        </script>
